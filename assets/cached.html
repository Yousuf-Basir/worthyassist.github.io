<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cached page</title>
</head>
<body>
    <p>I have been cached by the PWA settings at sw.js</p>
    <div id="dynamicContent">Loading...</div>

<script>
    var ifConnected = window.navigator.onLine;
    if (ifConnected) {
        //http://gourabxz.github.io/worthyassist.github.io/assets/cached.html
        console.log("app has connection");
        setTimeout(() => {
            window.location = "../index.html";
        }, 3000);
    } else {
        console.log("not connected");
        var compressedFunction = localStorage.getItem("compFunction");
        var dynamicFunction = eval('('+compressedFunction+')');
        dynamicFunction();
    }
</script>
</body>
</html>
